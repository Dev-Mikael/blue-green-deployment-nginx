version: '3.8'

services:
  nginx:
    image: nginx:1.23-alpine
    ports:
      - "${PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./templates:/etc/nginx/templates
    environment:
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    command: >
      sh -c "
        envsubst '$$ACTIVE_POOL $$BLUE_BACKUP $$GREEN_BACKUP $$BLUE_MAX_FAILS $$BLUE_FAIL_TIMEOUT $$GREEN_MAX_FAILS $$GREEN_FAIL_TIMEOUT'
        < /etc/nginx/templates/upstream.conf.template
        > /etc/nginx/conf.d/upstream.conf &&
        nginx -g 'daemon off;'
      "
    depends_on:
      - app_blue
      - app_green
    networks:
      - app-network

  app_blue:
    image: ${BLUE_IMAGE:-yimikaade/wonderful:blue}
    ports:
      - "8081:3000"
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE:-blue-default}
      - APP_POOL=blue
      - PORT=3000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  app_green:
    image: ${GREEN_IMAGE:-yimikaade/wonderful:green}
    ports:
      - "8082:3000"
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN:-green-default}
      - APP_POOL=green
      - PORT=3000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge
